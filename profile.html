<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head as index.html -->
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 pb-16">
    <!-- Withdraw Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Your Earnings</h2>
      
      <div class="mb-4">
        <div class="flex justify-between mb-1">
          <span class="font-medium">Balance: <span id="balance">Ksh 0</span></span>
          <span class="text-sm text-gray-500">Goal: Ksh 3000</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
      </div>
      
      <button id="withdraw-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 disabled:opacity-50">
        Request Withdrawal
      </button>
    </div>

    <!-- User Info -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex items-center mb-4">
        <img id="profile-image" src="https://randomuser.me/api/portraits/men/1.jpg" 
             class="w-16 h-16 rounded-full border-2 border-blue-500 mr-4">
        <div>
          <h2 id="full-name" class="text-xl font-bold text-gray-800">John Doe</h2>
          <p id="user-phone" class="text-gray-600">+254712345678</p>
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-blue-50 p-3 rounded-lg text-center">
          <p class="text-gray-600 text-sm">Total Shares</p>
          <p id="total-shares" class="font-bold text-lg">0</p>
        </div>
        <div class="bg-blue-50 p-3 rounded-lg text-center">
          <p class="text-gray-600 text-sm">Total Earnings</p>
          <p id="total-earnings" class="font-bold text-lg">Ksh 0</p>
        </div>
      </div>
    </div>

    <!-- Transaction History -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Transaction History</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr class="border-b">
              <th class="py-2 text-left text-gray-600">Job</th>
              <th class="py-2 text-left text-gray-600">Amount</th>
              <th class="py-2 text-left text-gray-600">Date</th>
            </tr>
          </thead>
          <tbody id="transactions-table">
            <!-- Transactions will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Withdrawal Modal -->
  <div id="withdrawal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Withdrawal Request</h3>
      <p id="modal-message" class="mb-6">You need to reach Ksh 3000 before you can withdraw.</p>
      <button id="close-modal" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg">OK</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg flex justify-around items-center p-3 border-t border-gray-200">
    <a href="index.html" class="text-gray-500 flex flex-col items-center">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1">Home</span>
    </a>
    <a href="jobs.html" class="text-gray-500 flex flex-col items-center">
      <i class="fas fa-briefcase text-xl"></i>
      <span class="text-xs mt-1">Jobs</span>
    </a>
    <a href="profile.html" class="text-blue-600 flex flex-col items-center">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs mt-1">Profile</span>
    </a>
  </nav>

  <script src="scripts/profile.js"></script>
  <script src="animations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
